<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup edit-profile">
        <div class="popup__container">
            <form name="edit-profile" class="popup__form edit-profile__form">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="user" required placeholder="Ваше имя" type="text"
                    class="popup__input popup__input_data_user-name" value="">
                <input name="job" required placeholder="Ваша работа" type="text"
                    class="popup__input popup__input_data_job" value="">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup new-location">
        <div class="popup__container">
            <form name="new-location" class="popup__form new-location__form">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input name="name" required placeholder="Название" type="text"
                    class="popup__input popup__input_data_location-name" value="">
                <input name="link" required placeholder="Ссылка на картинку" type="text"
                    class="popup__input popup__input_data_link" value="">
                <button type="submit" class="popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup__container-photo">
            <button type="button" class="popup__close"></button>
            <img src="#" alt="#" class="popup__photo">
            <h2 class="popup-photo__title"></h2>
        </div>
    </div>
    <template class="template-element">
        <li class="element">
            <button class="element__trash"></button>
            <input type="image" src="#" alt="#" class="element__photo">
            <div class="element__info">
                <h2 class="element__photo-title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
